version: '3.8'

services:
  # 1. Database Service
  mysql:
    image: mysql:8.0
    container_name: creativeai-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/indexes.sql:/docker-entrypoint-initdb.d/02-indexes.sql
      - ./database/seeds.sql:/docker-entrypoint-initdb.d/03-seeds.sql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - creativeai-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          memory: 256M

  # 2. Backend Service (Spring Boot)
  backend:
    build:
      context: ../creativeai-backend
      dockerfile: Dockerfile
    container_name: creativeai-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      SPRING_R2DBC_URL: r2dbc:mysql://mysql:3306/${MYSQL_DATABASE}
      SPRING_R2DBC_USERNAME: ${MYSQL_USER}
      SPRING_R2DBC_PASSWORD: ${MYSQL_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      SERVER_PORT: 8080
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - creativeai-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          memory: 512M

  # 3. Frontend Service (React + Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: creativeai-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - creativeai-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          memory: 128M

  # 4. Optional: phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: creativeai-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "${PMA_PORT:-8081}:80"
    depends_on:
      - mysql
    networks:
      - creativeai-network

  # 5. Monitoring Service (Prometheus)
  prometheus:
    image: prom/prometheus:latest
    container_name: creativeai-prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    networks:
      - creativeai-network

  # 6. Visualization Service (Grafana)
  grafana:
    image: grafana/grafana:latest
    container_name: creativeai-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - creativeai-network

volumes:
  mysql_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  creativeai-network:
    driver: bridge
