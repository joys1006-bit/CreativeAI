version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: creativeai-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: creativeai_root_2024
      MYSQL_DATABASE: creativeai_db
      MYSQL_USER: creativeai_user
      MYSQL_PASSWORD: creativeai_pass_2024
    ports:
      - "3306:3306"
    volumes:
      # 데이터 영구 저장
      - mysql_data:/var/lib/mysql
      # 초기 스키마 자동 실행
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/indexes.sql:/docker-entrypoint-initdb.d/02-indexes.sql
      - ./database/seeds.sql:/docker-entrypoint-initdb.d/03-seeds.sql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 선택사항: phpMyAdmin (웹 기반 MySQL 관리 도구)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: creativeai-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: creativeai_root_2024
    ports:
      - "8081:80"
    depends_on:
      - mysql

volumes:
  mysql_data:
    driver: local
