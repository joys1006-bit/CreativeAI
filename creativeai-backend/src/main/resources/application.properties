server.port=9090
spring.application.name=creativeai-backend

# ============================================
# R2DBC MySQL 설정
# ============================================
spring.r2dbc.url=r2dbc:mysql://localhost:3306/creativeai_db
spring.r2dbc.username=creativeai_user
spring.r2dbc.password=creativeai_pass_2024
spring.r2dbc.pool.initial-size=10
spring.r2dbc.pool.max-size=20
spring.r2dbc.pool.max-idle-time=30m

# ============================================
# JWT 설정 (JSON Web Token)
# ============================================
# 비밀 키 (운영 환경에서는 환경변수로 관리 권장)
jwt.secret=creativeai-super-secret-key-for-jwt-token-2024-minimum-256-bits-required-for-security

# Access Token 만료 시간 (밀리초): 15분 = 900,000ms
jwt.access-token-expiry=900000

# Refresh Token 만료 시간 (밀리초): 7일 = 604,800,000ms
jwt.refresh-token-expiry=604800000

# ============================================
# Google OAuth2 설정
# ============================================
# Google Cloud Console에서 발급받은 클라이언트 정보
# https://console.cloud.google.com/apis/credentials
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:your-google-client-id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:your-google-client-secret}
spring.security.oauth2.client.registration.google.scope=openid,email,profile
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/api/auth/oauth2/callback/google

# ============================================
# Logging 설정
# ============================================
logging.level.root=INFO
logging.level.com.creativeai=DEBUG
logging.level.io.r2dbc=DEBUG
logging.level.org.springframework.security=DEBUG

# ============================================
# CORS 설정 (Cross-Origin Resource Sharing)
# ============================================
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
